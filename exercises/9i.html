<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cart quantity 9i</title>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="
            //console.log(`Cart quantity: ${cartQuantity}`);
        ">
            Show Quantity
        </button>
        
        <button onclick="
            updateCartQuantity(1);
        ">
            Add to Cart
        </button>
        
        <button onclick="
            updateCartQuantity(2);
        ">
            +2
        </button>
       
        <button onclick="
            updateCartQuantity(3);
        ">
            +3
        </button>
        
        <button onclick="
            updateCartQuantity(4);
        ">
            +4
        </button>

        <button onclick="
            updateCartQuantity(5);
        ">
            +5
        </button>

        <button onclick="
            updateCartQuantity(- 2);
        ">
            -2
        </button>

        <button onclick="
            updateCartQuantity(- 1);
        ">
            Remove from cart
        </button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
        ">
            Reset Cart
        </button>

        <p class="js-cart-quantity"></p>

        <script>
            let cartQuantity = 0;

            document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;

            function updateCartQuantity(amount) {
                if (cartQuantity + amount > 10) {
                    alert('The cart is full.')
                } else if (cartQuantity + amount < 0) {
                    alert('Not enough items in the cart.')
                } else {
                cartQuantity += amount;
                //console.log(`Cart quantity: ${cartQuantity}`);
                document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
                }
            }
        </script>
    </body>
</html>
