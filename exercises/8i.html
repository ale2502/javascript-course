<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
        playGame('heads');
    ">
        heads
    </button>
    <button onclick="
        playGame('tails');
    ">
        tails
    </button>
    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };

        function playGame(guess) {
            let finalResult = '';
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? 'heads' : 'tails';
            if (guess === result) {
                finalResult = 'You win!';
                score.wins++;
            } else {
                finalResult = 'You lose!';
                score.losses++;
            }
        
        localStorage.setItem('score', JSON.stringify(score));

        console.log(`${finalResult} Wins: ${score.wins}. Losses: ${score.losses}.`)
        }   
    </script>
  </body>
</html>
