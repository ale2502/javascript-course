        <input placeholder="Name" class="js-input" onkeydown="
            handleSubmitKeydown(event);
        ">
        <button onclick="
            displayName();
        ">Submit</button>
        <p class="name-display"></p>

        <script>
            function displayName() {
                const name = document.querySelector('.js-input').value;
                document.querySelector('.name-display').innerHTML = `Your name is: ${name}`;
            }
            
            function handleSubmitKeydown(event) {
                if (event.key === 'Enter') {
                    displayName();
                }
            }
