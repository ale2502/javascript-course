<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator 10j</title>
        <link rel="stylesheet" href="/exercises/styles/10j.css">
    </head>
    <body>
        <p class="js-result calculation"></p>
        
        <p>
            <button class="calculator-button gray-button" onclick="
                updateCalculation('1')
            ">1</button>

            <button class="calculator-button gray-button" onclick="
                updateCalculation('2')
            ">2</button>

            <button class="calculator-button gray-button" onclick="
                updateCalculation('3')
            ">3</button>

            <button class="calculator-button yellow-button" onclick="
                updateCalculation(' + ')
            ">+</button>
        </p>

        <p>
            <button class="calculator-button gray-button" onclick="
                updateCalculation('4')
            ">4</button>

            <button class="calculator-button gray-button" onclick="
                updateCalculation('5')
            ">5</button>

            <button class="calculator-button gray-button" onclick="
                updateCalculation('6')
            ">6</button>

            <button class="calculator-button yellow-button" onclick="
                updateCalculation(' - ')
            ">-</button>
        </p>

        <p>
            <button class="calculator-button gray-button" onclick="
                updateCalculation('7')
            ">7</button>

            <button class="calculator-button gray-button" onclick="
                updateCalculation('8')
            ">8</button>

            <button class="calculator-button gray-button" onclick="
                updateCalculation('9')
            ">9</button>

            <button class="calculator-button yellow-button" onclick="
                updateCalculation(' * ')
            ">*</button>
        </p>

        <p>
            <button class="calculator-button gray-button" onclick="
                updateCalculation('0')
            ">0</button>

            <button class="calculator-button gray-button" onclick="
                updateCalculation('.')
            ">.</button>

            <button class="calculator-button gray-button" onclick="
                calculation = eval(calculation);
                document.querySelector('.js-result').innerHTML = calculation;
                localStorage.setItem('calculation', calculation);
            ">=</button>

            <button class="calculator-button yellow-button" onclick="
                updateCalculation(' / ')
            ">/</button>
        </p>

        <p>
            <button class="calculator-button gray-button clear-button" onclick="
                updateCalculation('')
            ">Clear</button>
        </p>
        <script src="/exercises/scripts/10j.js"> </script>
</html>
