<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coin Flip</title>
    </head>
    <body>
        <script>
            const randomNumber = Math.random();
            let result = '';
            const guess = 'tails';

            if (randomNumber <= 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }

            guess === result ? console.log('You win!') : console.log('You lose!');

        </script>
    </body>
</html>
